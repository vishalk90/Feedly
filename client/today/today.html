<template name="TodaysFeeds">
    

    <div class="ui container segment">
        <h3>Today's Feeds</h3>
        <div class="ui divided items">
            {{#if todaysFeedsDB}} {{#each todaysFeedsDB}}
            <div class="item">
                <div class="image">
                    <img src="{{urlToImage}}">
                </div>
                <div class="content">
                    <a class="header">{{title}}</a>
                    <div class="meta"> <a href="{{url}}">
                        <span class="cinema">{{url}}</span></a>
                    </div>
                    <div class="description">
                        <p>{{description}}</p>
                    </div>
                    <div class="extra">
                        <div class="ui right floated primary button FollowArticle">
                            Follow
                            <i title={{id}} class="right add icon"></i>
                        </div>
                        <div class="ui label">{{source.id}}</div>
                    </div>
                </div>
            </div>
            {{/each}} {{else}}
            <div class="ui active centered inline loader"></div>
            {{/if}}
        </div>
    </div>
</template>
