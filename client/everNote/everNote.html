<template name="everNote">
                            <div class="header">
                                    <div class="ui container segment">
                            <h3> Add New Article</h3> 
                            </div>
                            <form class="ui form addNewArticleForm">
                                <div class="ui container segment">
                                    <div class="field">
                                      <label>Article Name</label>
                                      <input type="text" name="articleName" placeholder="Enter Name of the article...">
                                    </div>
                                    
                                    <div class="field">
                                      <label>Url</label>
                                      <input type="text" name="url" placeholder="Enter the Url...">
                                    </div>
                                    <div class="field">
                                            <label>Category</label>
                                            <input type="text" name="category" placeholder="Enter the Category...">
                                          </div>
                                          <div class="field">
                                                <label>Description</label>
                                                <input type="text" name="Description" placeholder="Enter the Description...">
                                              </div>
                                    <button class="ui button submit" type="submit">Submit</button></div>
                                  </form>
                                </div>
        </template>
