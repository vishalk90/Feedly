<template name="Articles1">
        <div class="ui container segment">
                <div class="ui divided items">
                    {{#if GetArticles}} {{#each GetArticles}}
                    <div class="item">
                        <div class="image">
                            <img src="{{urlToImage}}">
                        </div>
                        <div class="content">
                            <a class="header ClickTitle">{{title}}</a>
                            <div class="meta"> <a href="{{url}}">
                                <span class="cinema">{{url}}</span></a>
                            </div>
                            <div class="description">
                                <p>{{description}}</p>
                            </div>
                            <div class="extra">
                                <div class="ui right floated primary button ReadLater">
                                    Save For Later Reading
                                    <i title={{id}} class="right add icon"></i>
                                </div>
                                <div class="ui label">{{name}}</div>
                            </div>
                        </div>
                    </div>
                    {{/each}} {{else}}
                    <div class="ui active centered inline loader"></div>
                    {{/if}}
                </div>
            </div>
</template>
